<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css"d>
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">Library</h1>
            <button class="header-btn"><img class="header-btn-svg" src="./icons/plus-circle.svg" alt=""></button>
        </div>
    </header>
    <main class="main">
        <div class="card">
            <h2 class="card-title">The Hobbit</h2>
            <p class="card-author">J.R.R. Tolkien</p>
            <p class="card-pages">500 Pages</p>
            <input class="card-checkbox" type="checkbox" id="checkbox" name="checkbox">
            <label class="card-checkbox-label" for="checkbox">Read?</label>
            <button class="card-btn">Remove</button>
        </div>
    </main>
    <section class="form-modal">
        <form class="book-form" id="book-form">
            <a class="book-form-close" href="#"><img class="book-form-close-svg" src="./icons/close-thick.svg" alt=""></a>
            <fieldset class="book-form-fieldset">
                <label for="book-form-name">Book Name</label>
                <input type="text" id="book-form-name" name="book-form-name" required>
                
                <label for="book-form-author">Book Author</label>
                <input type="text" id="book-form-author" name="book-form-author" required> 

                <label for="book-form-pages">Book Pages</label>
                <input type="number" id="book-form-pages" name="book-form-pages">

                <label for="book-form-read">Book Read</label>
                <input type="checkbox" id="book-form-read" name="book-form-read">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer class="footer">
        <p>Created by <a class="footer-link" href="https://github.com/ClaraSmyth">Clara</a> for <a class="footer-link" href="https://www.theodinproject.com">TheOdinProject</a></p>
    </footer>
</body>
</html>
