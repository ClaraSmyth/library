<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css"d>
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Library</h1>
        <button class="header-btn">Add Book</button>
    </header>
    <section>
        <form id="book-form">
            <fieldset>
                <label for="book-name">Book Name</label>
                <input type="text" id="book-name" name="book-name">
                
                <label for="book-author">Book Author</label>
                <input type="text" id="book-author" name="book-author"> 

                <label for="book-pages">Book Pages</label>
                <input type="number" id="book-pages" name="book-pages">

                <label for="book-read">Book Read</label>
                <input type="checkbox" id="book-read" name="book-read">
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </section>
    <main class="main">
        <div class="card">
            <h2 class="card-title">The Hobbit</h2>
            <p class="card-author">J.R.R. Tolkien</p>
            <p class="card-pages">500 Pages</p>
            <input class="card-checkbox" type="checkbox" id="checkbox" name="checkbox">
            <label class="card-checkbox-label" for="checkbox">Read?</label>
            <button class="card-btn">Remove</button>
        </div>
    </main>
    <footer class="footer">
        <p>Created by <a class="footer-link" href="https://github.com/ClaraSmyth">Clara</a> for <a class="footer-link" href="https://www.theodinproject.com">TheOdinProject</a></p>
    </footer>
</body>
</html>
